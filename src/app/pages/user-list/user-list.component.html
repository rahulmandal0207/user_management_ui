<div class="container">

    <div class="row">
        <div class="col-12 text-end">
            <button class="btn btn-success"
                    routerLink="/create-user">Add New</button>
        </div>
    </div>
    <div class="row">

        <div class="col-12">

            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Role</th>
                        <th>Name</th>
                        <th>Email</th>

                        <th>City</th>
                        <th>Profile pic</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of userList; track $index) {

                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{user.Role}}</td>
                        <td>{{user.FullName}}</td>
                        <td>{{user.EmailId}}</td>
                        <td>{{user.City}}</td>
                        <td>{{user.ProfilePicUrl}}</td>
                        <td>
                            <button class="btn btn-warning"
                                    (click)="editUser(user.UserId)">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger"
                                    (click)="deleteUser(user.UserId)">Delete</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
